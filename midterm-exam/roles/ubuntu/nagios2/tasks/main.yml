---
# tasks file for nagios2

- name: Download and extract nagios core
  unarchive:
    src: https://sourceforge.net/projects/nagios/files/nagios-4.x/nagios-4.4.6/nagios-4.4.6.tar.gz
    dest: /tmp
    copy: no

- name: Configure nagios within ubuntu
  command: ./configure --with-nagios-group = nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled
  args:
    chdir: /tmp/nagios-4.4.6

- name: Compile make clean
  make:
    chdir: /tmp/nagios-4.4.6
    target: clean

- name: Compile nagios make all
  make:
    chdir: /tmp/nagios-4.4.6
    target: all

- name: Make install
  make:
   target: install
   chdir: /tmp/nagios-4.4.6

- name: Make install init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.6

- name: Make install config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.6

- name: Make install commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.6

- name: Fire up web int installer
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.6

- name: Add user account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: "{{ username }}"
    password: "{{ password }}"

- name: a2enmod cgi
  command: a2enmod cgi

- name: Restart apache2
  service:
    name: apache2
    state: restarted

