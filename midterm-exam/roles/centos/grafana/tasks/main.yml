---
# tasks file for grafana

- name: Add grafana repo
  copy:
    src: grafana.repo
    dest: /etc/yum.repos.d/

- name: Install grafana
  yum:
    name: grafana
    state: latest
    update_cache: yes

- name: Start grafana
  service:
    name: grafana-server
    state: started

- name: Add prometheus repo
  copy:
    src: prometheus.repo
    dest: /etc/yum.repos.d

- name: Install prometheus
  yum:
    name: prometheus2
    state: latest
    update_cache: yes

- name: Start prometheus
  service:
    name: prometheus
    state: started

- name: Add influxdata repo
  copy:
    src: influxdb.repo
    dest: /etc/yum.repos.d/

- name: Install influxdb
  yum:
    name: influxdb
    state: latest
    update_cache: yes

- name: Start influxdb
  service:
    name: influxdb
    state: started
